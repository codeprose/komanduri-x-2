<div data-options="dxView: { name: 'cardsimages', title: 'Images' }">
    <div data-bind="dxScrollView: {}">
        <div data-bind="foreach: images">
            <div data-bind="mediacard: { contentimage: String($data), type: 'image', index: $index(), id: $parent.id }"></div>
        </div>    
    </div>
</div>
